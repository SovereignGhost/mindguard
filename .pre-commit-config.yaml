# Pre-commit hooks configuration for MINDGUARD project
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check YAML syntax
      - id: check-yaml
        args: ['--safe']
      
      # Check JSON syntax
      - id: check-json
      
      # Check TOML syntax
      - id: check-toml
      
      # Ensure files end with a newline
      - id: end-of-file-fixer
      
      # Trim trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      
      # Check Python syntax
      - id: check-ast
      
      # Check for debugger imports
      - id: debug-statements
      
      # Sort requirements.txt
      - id: requirements-txt-fixer

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,E501',  # Ignore conflicts with Black
          '--max-complexity=10'
        ]
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
          'flake8-comprehensions',
          'flake8-simplify'
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-unused-configs'
        ]
        additional_dependencies: [
          'types-requests',
          'types-PyYAML'
        ]

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

# Configuration for specific file types
files: ^(src/|tests/|notebooks/).*\.(py|ipynb)$
exclude: ^(data/|cache/|\.venv/|venv/|__pycache__/)

# Default language version
default_language_version:
  python: python3.11

# Fail fast on first error
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '2.20.0'
